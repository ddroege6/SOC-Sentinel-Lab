[SERVICE]
    Flush        1
    Daemon       off
    Log_Level    info

[INPUT]
    Name              tail
    Path              C:\fluentbit-logs\app.log
    Tag               myapp
    Refresh_Interval  5
    Skip_Long_Lines   On
    DB                C:\fluentbit-logs\fluentbit.db

[FILTER]
    Name      modify
    Match     myapp
    Add       environment  lab
    Add       source       fluentbit-demo

[OUTPUT]
    Name        azure
    Match       myapp
    Customer_ID ${WORKSPACE_ID}
    Shared_Key  ${SHARED_KEY}
    Log_Type    MyAppLogs
